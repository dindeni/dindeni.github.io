<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple image editor</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="main">
    <aside class="main__aside aside">
        <form class="aside___form">
            <input id="size" type="radio" name="inputForm" class="aside__input" checked>
            <label for="size" class="aside__label aside__label--size">
                <svg class="aside__icon aside__icon--size">
                    <use href="icon/sprite.symbol.svg#icon-resize"></use>
                </svg>
                <span class="aside__message">Resize image</span>
            </label>
            <input id="rotate" type="radio" name="inputForm" class="aside__input">
            <label for="rotate" class="aside__label aside__label--rotate">
                <svg class="aside__icon aside__icon--scale">
                    <use href="icon/sprite.symbol.svg#icon-rotate"></use>
                </svg>
                <span class="aside__message aside__message--scale">Rotate image</span>
            </label>
            <input id="gray" type="radio" name="inputForm" class="aside__input">
            <label for="gray" class="aside__label aside__label--inversion">
                <svg class="aside__icon aside__icon--gray">
                    <use href="icon/sprite.symbol.svg#icon-gray"></use>
                </svg>
                <span class="aside__message aside__message--gray">Gray color</span>
            </label>
            <input id="inversion" type="radio" name="inputForm" class="aside__input">
            <label for="inversion" class="aside__label aside__label--inversion">
                <svg class="aside__icon aside__icon--inversion">
                    <use href="icon/sprite.symbol.svg#icon-inversion"></use>
                </svg>
                <span class="aside__message aside__message--inversion">Inversion color</span>
            </label>
            <input id="brightness" type="radio" name="inputForm" class="aside__input">
            <label for="brightness" class="aside__label aside__label--brightness">
                <svg class="aside__icon aside__icon--brightness">
                    <use href="icon/sprite.symbol.svg#icon-brightness"></use>
                </svg>
                <span class="aside__message aside__message--brightness">brightness</span>
            </label>
            <input id="contrast" type="radio" name="inputForm" class="aside__input">
            <label for="contrast" class="aside__label aside__label--contrast">
                <svg class="aside__icon aside__icon--contrast">
                    <use href="icon/sprite.symbol.svg#icon-contrast"></use>
                </svg>
                <span class="aside__message aside__message--contrast">contrast</span>
            </label>
        </form>
    </aside>
    <section class="main__content content">
        <h1 class="content__head">Simple image editor</h1>
        <video class="content__video" width="60%" height="300px" autoplay loop>
            <source src="video/example.webm" type="video/webm">
            <source src="video/example.mp4" type="video/mp4">

        </video>
        <div class="content__wrapper">
            <span class="content__upload-message">Upload your image here</span>
            <input class="content__input" type="file" id="input">
            <label for="input" class="content__upload-button button">Load Image</label>
        </div>
        <div class="content__canvas-wrapper">
            <canvas class="content__canvas"></canvas>
        </div>
        <div class="content__save">
            <span class="content__save-description" >Save changed image</span>
            <button type="button" class="content__save-button button">Save</button>
        </div>
        <div class="content__range-wrapper content__range-wrapper--brightness">
            <label for="range-brightness" class="content__range-label">brightness</label>
            <input type="range" id="range-brightness" class="content__range content__range--brightness" max="100" min="-100">

        </div>
        <div class="content__range-wrapper content__range-wrapper--contrast">
            <label for="range-contrast" class="content__range-label">contrast</label>
            <input type="range" id="range-contrast" class="content__range content__range--contrast" max="255" min="0">

        </div>


    </section>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
